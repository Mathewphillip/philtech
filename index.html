<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <title>PHIL TECH</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Agdasima", sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: #f4f4f9;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
        }

        section {
            height: 100vh;
            width: 100%;
        }

        #home {
            background-image: url(https://i.pinimg.com/564x/ef/b9/5e/efb95ee77ba0f256516e952f669911ec.jpg);
            background-size: cover;
            background-position: center;
        }

        /* Header Styling */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo h1 {
            text-transform: uppercase;
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background: green;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #ccc;
        }

        ::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 10px;
        }

        /* Hero Section */
        .home {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .nam {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .techpic {
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tmt h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .tmt p {
            font-size: 1rem;
        }

        /* About Section */
        .container {
            padding: 20px;
        }

        .btn-camera {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-camera:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>PHIL TECH SOLUTIONS</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="container home">
                <p class="nam">PHIL TECH SOLUTIONS</p>
                <img src="https://i.pinimg.com/564x/ef/b9/5e/efb95ee77ba0f256516e952f669911ec.jpg" alt="techpic" class="techpic">
                <div class="tmt">
                    <h1>Welcome to Phil Tech Solutions</h1>
                    <p>We provide innovative IT solutions for businesses across Uganda.</p>
                </div>
            </div>
        </section>
        <section id="about">
            <div class="container about">
                <h1>Open Camera</h1>
                <p>Click the button below to open the camera:</p>
                <label for="cameraInput" class="btn-camera">Open Camera</label>
                <input type="file" id="cameraInput" accept="image/*" capture="environment">
            </div>
        </section>
    </main>
</body>
</html>
